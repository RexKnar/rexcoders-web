<!-- mentor card carousel -->
<div class="row justify-content-center">
  <div class="col-lg-7 col-md-10 text-center">
    <div class="sec-heading center mb-4 mt-5">
      <h2>Our experienced <span class="theme-cl">Mentors </span></h2>

      <p>Multiple Career Oriented Sessions & Mock Interviews by Tech Experts. These helped thousands of learners gain first-hand insights & guidance for their respective career trajectories.</p>
    </div>
  </div>
</div>
  <ngx-slick-carousel id="myCarousel1" class="carousel slide w-100 mt-5 mb-5" #slickModal="slick-carousel"
    [config]="slideConfig">

    <ng-container *ngFor="let mentors of mentorCardDetails">

      <div ngxSlickItem class="slide" data-toggle="modal" data-target="#mentor" id="mentorTrigger" #mentorTrigger>

        <app-mentor-card [mentorsDetail]="mentors" (getMentor)="getMentor($event)"></app-mentor-card>
      </div>

    </ng-container>

  </ngx-slick-carousel>

<!-- mentor card modal -->

<div class="modal fade" id="mentor" tabindex="1" style="z-index: 9999; overflow: scroll;" role="dialog"
  aria-labelledby="mentormodal" aria-hidden="true">
  <div class="modal-dialog modal-xl mentor-pop-form" role="document">
    <div class="modal-content overli" id="mentormodal">

      <div *ngIf="mentor">
        <div class="modal-header">
          <h4 class="mentor-details">Mentor Details</h4>
          <button type="button" #closeMentorModal id="mentor-close-btn" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
          </button>
        </div>
        <div class="modal-body">

          <div class="d-flex">
            <div class="crs_trt_thumb">
              <a class="crs_trt_thum_link"><img src="{{mentor.imagePath}}"
                  class="img-fluid " alt="" /></a>
            </div>
            <div class="instructor_title m-2 justify-content-center;">
              <h4><a>{{mentor.mentorName}}</a></h4>
              <h6><a>{{mentor.companyName}}</a></h6>
            </div>
          </div>
           <div innerHTML="{{mentor.description }}" class="mt-3"></div>
        </div>
      </div>

    </div>
  </div>
</div>
