<!-- mentor card carousel -->

<ngx-slick-carousel id="myCarousel1" class="carousel slide w-100 mt-5 mb-5" #slickModal="slick-carousel"
  [config]="slideConfig">

  <ng-container *ngFor="let mentors of mentorCardDetails">

    <div ngxSlickItem class="slide" data-toggle="modal" data-target="#login1" id="loginTrigger" #loginTrigger>
      <app-mentor-card [mentorsDetail]="mentors" (getMentor)="getMentor($event)"></app-mentor-card>
    </div>

  </ng-container>

</ngx-slick-carousel>

<!-- mentor card modal -->

<div class="modal fade" id="login1" tabindex="1" style="z-index: 9999; overflow: scroll;" role="dialog"
  aria-labelledby="loginmodal" aria-hidden="true">
  <div class="modal-dialog modal-xl login-pop-form" role="document">
    <div class="modal-content overli" id="loginmodal">

      <div *ngIf="mentor">
        <div class="modal-header">
          <div>

            <h5 class="modal-title">{{mentor.mentorName}}</h5>

            <h6><a href="instructor-detail.html">{{mentor.mentorDesignation}}</a></h6>
          </div>
          <button type="button" #closeMentorModal id="mentor-close-btn" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam quaerat tenetur odit animi nemo atque quod,
            quo eius ullam, nisi dolor officiis vitae possimus quas qui, delectus aperiam placeat! Molestias!</p>
        </div>
      </div>

    </div>
  </div>
</div>
