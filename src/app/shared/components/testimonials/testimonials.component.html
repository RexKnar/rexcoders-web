<section class="gray">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-8">
                <div class="sec-heading center">
                    <h2>Our Students <span class="theme-cl">Reviews</span></h2>
                    <!-- <p>Lor em ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p> -->
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-between mb-5">

            <!-- You can now use your library component in app.component.html -->
            <ngx-slick-carousel id="myCarousel" class="carousel slide w-100 mt-5 mb-5" #slickModal="slick-carousel"
                [config]="slideConfig">


                <div ngxSlickItem class=" slide" *ngFor="let testimonial of testimonialsList">
                    <!-- Single Item -->
                    <div class="single_items lios_item">
                        <div class="_testimonial_wrios shadow_none">
                            <div class="_testimonial_flex">
                                <div class="_testimonial_flex_first">
                                    <div class="_tsl_flex_thumb">
                                        <img src="{{testimonial.personImage}}" class="img-fluid" alt="">
                                    </div>
                                    <div class="_tsl_flex_capst">
                                        <h5>{{testimonial.personName}}</h5>
                                        <div class="_ovr_posts"><span>{{testimonial.designation}}</span></div>
                                        <div class="_ovr_rates"><span><i
                                                    class="fa fa-star"></i></span>{{testimonial.rating}}</div>
                                    </div>
                                </div>
                                <div class="_testimonial_flex_first_last">
                                    <div class="_tsl_flex_thumb">
                                        <img src="{{testimonial.companyLogo}}" class="img-fluid" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="facts-detail">
                                <p>{{testimonial.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </ngx-slick-carousel>

        </div>
    </div>
</section>
